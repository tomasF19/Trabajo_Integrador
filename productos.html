<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e4e35d25ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <h1 class="fs-3">Componentes Gamers</h1>
            </div>
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contacto</a></li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="carrito.html">
                                <i class="fa fa-shopping-cart"></i> Carrito
                                <span id="contadorCarrito" class="badge bg-danger">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="listaCarrito" class="list-group mb-3">
                        </ul>
                        <div id="mensajeCarritoVacio" class="text-center my-3" style="display: none;">
                            <p>Carrito vac√≠o. <a href="productos.html" class="enlace-productos">Agregar productos al carrito de compras</a></p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <strong>Total:</strong>
                            <span id="totalCarrito">$0.00</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-danger" onclick="vaciarCarrito()">Vaciar Carrito</button>
                        <button type="button" class="btn btn-primary btn-finalizar-compra" onclick="comprarCarrito()">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container my-5">
        <h2 class="text-center mb-4">Nuestros Productos</h2>
        <section class="row g-4 productos">
            <!-- los productos se van a estar cargando aca -->
        </section>
    </main>
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>2024 Componentes Gamers. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
